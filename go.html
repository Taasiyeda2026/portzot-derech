<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>בדיקת מציאות והגדרת מוצר (GO)</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&family=Assistant:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Assistant', sans-serif;
    direction: rtl;
    margin: 0;
    background: #f4f5f7;
    padding: 20px;
}

#formArea {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
}

h1 {
    font-family: 'Rubik';
    text-align: center;
    color: #7c3aed;
}

h2 {
    margin-top: 40px;
    color: #111827;
    border-bottom: 2px solid #eee;
    padding-bottom: 6px;
}

label {
    display: block;
    font-weight: 600;
    margin: 20px 0 8px;
}

textarea, input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    box-sizing: border-box;
}

textarea {
    min-height: 70px;
    resize: vertical;
}

.checkboxArea {
    margin-top: 20px;
}

.checkboxArea label {
    font-weight: 500;
    display: block;
    margin: 8px 0;
    cursor: pointer;
}

button {
    margin-top: 40px;
    width: 100%;
    padding: 18px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(90deg,#7c3aed,#ec4899);
    color: white;
    font-weight: 700;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="formArea">

<h1>דף עבודה – בדיקת מציאות והגדרת מוצר</h1>

<h2>חלק א’ – בדיקת מציאות</h2>

<label>1. מה הבעיה המדויקת שהמוצר פותר?</label>
<textarea id="problem1"></textarea>

<label>2. למי זה מתאים? (קהל יעד ספציפי)</label>
<textarea id="audience"></textarea>

<label>3. למה זו בעיה אמיתית ולא רגעית?</label>
<textarea id="realProblem"></textarea>

<label>4. למה זה Must Have ולא Nice To Have?</label>
<textarea id="mustHave"></textarea>

<label>5. מה מייחד אותנו ממה שכבר קיים?</label>
<textarea id="unique"></textarea>

<div class="checkboxArea">
<label><input type="radio" name="decision" value="GO"> אנחנו מסמנות GO וממשיכות לאפיון</label>
<label><input type="radio" name="decision" value="REFINE"> אנחנו צריכות לדייק לפני שממשיכות</label>
</div>

<h2>חלק ב’ – אפיון ראשוני (רק אם סימנו GO)</h2>

<label>שם מוצר (זמני):</label>
<input type="text" id="productName">

<label>ניסוח סופי של הבעיה:</label>
<textarea id="finalProblem"></textarea>

<label>קהל יעד:</label>
<textarea id="finalAudience"></textarea>

<label>הפתרון שלנו:</label>
<textarea id="solution"></textarea>

<label>מה המשתמשת עושה בפועל?</label>
<textarea id="userAction"></textarea>

<label>מה משתנה לה אחרי שימוש?</label>
<textarea id="afterUse"></textarea>

<label>כך זה עובד – שלב 1:</label>
<textarea id="step1"></textarea>

<label>שלב 2:</label>
<textarea id="step2"></textarea>

<label>שלב 3:</label>
<textarea id="step3"></textarea>

<button onclick="generatePDF()">הורדת PDF</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function val(id){
    return document.getElementById(id).value.trim() || "לא צוין";
}

async function generatePDF(){

const { jsPDF } = window.jspdf;
const pdf = new jsPDF('p','mm','a4');
pdf.setFont("helvetica");

let y = 20;

function section(title, content){
    pdf.setFontSize(14);
    pdf.text(title, 190, y, {align:"right"});
    y += 7;

    pdf.setFontSize(11);
    const lines = pdf.splitTextToSize(content, 180);
    pdf.text(lines, 190, y, {align:"right"});
    y += lines.length * 6 + 6;
}

pdf.setFontSize(18);
pdf.text("בדיקת מציאות והגדרת מוצר",190,10,{align:"right"});

section("בעיה מדויקת:", val("problem1"));
section("קהל יעד:", val("audience"));
section("למה זו בעיה אמיתית:", val("realProblem"));
section("למה Must Have:", val("mustHave"));
section("ערך ייחודי:", val("unique"));

const decision = document.querySelector('input[name="decision"]:checked');
section("החלטה:", decision ? decision.value : "לא סומן");

if(decision && decision.value === "GO"){
    section("שם מוצר:", val("productName"));
    section("בעיה סופית:", val("finalProblem"));
    section("קהל יעד סופי:", val("finalAudience"));
    section("פתרון:", val("solution"));
    section("פעולת משתמשת:", val("userAction"));
    section("מה משתנה:", val("afterUse"));
    section("שלב 1:", val("step1"));
    section("שלב 2:", val("step2"));
    section("שלב 3:", val("step3"));
}

pdf.save("GO_product_definition.pdf");
}
</script>

</body>
</html>
