<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注  - 驻专爪转 专</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,20,147,0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ff1493;
            text-shadow: 0 0 20px rgba(255,20,147,0.7);
            margin-bottom: 40px;
        }

        .card {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #ff1493;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 0 30px rgba(255,20,147,0.3);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #ff69b4;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #ff1493;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,20,147,0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,20,147,0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .pair {
            background: rgba(255,20,147,0.1);
            border: 1px solid #ff1493;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .pair h3 {
            color: #ff69b4;
            margin-bottom: 12px;
        }

        .pair-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pair-names {
            flex: 1;
        }

        .score {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: rgba(255,50,50,0.2);
            border: 1px solid #ff3232;
            border-radius: 8px;
            padding: 16px;
            color: #ff6b6b;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 注  </h1>

        <div class="card">
            <div class="input-group">
                <label for="sessionId">拽 住砖/驻注转</label>
                <input type="text" id="sessionId" placeholder=" 拽 住砖...">
            </div>
            <button onclick="runMatching()">驻注 </button>
            <div class="error" id="error"></div>
        </div>

        <div class="loading" id="loading">
            <p>砖  驻...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <!-- Firebase Firestore -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        db._settings.experimentalForceLongPolling = true;
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.runMatching = async function() {
            const sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                showError('  拽 住砖');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('results').classList.remove('show');

            try {
                // 砖驻转  转砖转 砖 住砖
                const responsesQuery = query(
                    collection(db, 'responses'),
                    where('sessionId', '==', sessionId)
                );
                const snapshot = await getDocs(responsesQuery);

                if (snapshot.empty) {
                    showError(' 爪 转砖转 住砖 ');
                    return;
                }

                const responses = [];
                snapshot.forEach(doc => {
                    responses.push({ id: doc.id, ...doc.data() });
                });

                // 专爪转 专转 
                const pairs = pickBestPairs(responses);

                // 砖专转  -Firestore
                await setDoc(doc(db, 'pairings', sessionId), {
                    pairs: pairs,
                    totalParticipants: responses.length,
                    createdAt: new Date().toISOString()
                });

                // 爪转 转爪转
                displayResults(pairs);

            } catch (error) {
                console.error('Error:', error);
                showError('砖 砖 : ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        };

        function calculateScore(p1, p2) {
            let score = 0;

            // 转 注 (30 拽转)
            if (p1.mainDomain === p2.mainDomain) score += 15;
            if (p1.mainDomain === p2.secondDomain) score += 10;
            if (p1.secondDomain === p2.mainDomain) score += 10;
            if (p1.secondDomain && p2.secondDomain && p1.secondDomain === p2.secondDomain) score += 5;
            if (p1.mainDomain !== p2.mainDomain && p1.mainDomain !== p2.secondDomain) score += 5;

            // 住 注 (25 拽转)
            if ((p1.workStyle === 'structured' && p2.workStyle === 'flexible') ||
                (p1.workStyle === 'flexible' && p2.workStyle === 'structured')) score += 10;
            if ((p1.workStyle === 'detail' && p2.workStyle === 'creative') ||
                (p1.workStyle === 'creative' && p2.workStyle === 'detail')) score += 10;
            if (p1.communicationStyle === p2.communicationStyle) score += 8;
            if ((p1.workPace === 'fast' && p2.workPace === 'steady') ||
                (p1.workPace === 'steady' && p2.workPace === 'fast') ||
                (p1.workPace === 'balanced')) score += 7;

            // 转驻拽 爪转 (20 拽转)
            if ((p1.teamRole === 'ideas' && p2.teamRole === 'organization') ||
                (p1.teamRole === 'organization' && p2.teamRole === 'ideas')) score += 10;
            if ((p1.teamRole === 'implementation' && p2.teamRole === 'testing') ||
                (p1.teamRole === 'testing' && p2.teamRole === 'implementation')) score += 10;
            if (p1.teamRole !== p2.teamRole) score += 5;

            // 爪 转拽砖专转 (25 拽转)
            if (p1.motivationSource === p2.motivationSource) score += 8;
            if ((p1.pressureResponse === 'thrives' && p2.pressureResponse === 'prefers_calm') ||
                (p1.pressureResponse === 'prefers_calm' && p2.pressureResponse === 'thrives') ||
                (p1.pressureResponse === 'handles' || p2.pressureResponse === 'handles')) score += 8;
            if (p1.conflictStyle !== p2.conflictStyle) score += 6;
            if (p1.communicationStyle === p2.communicationStyle) score += 3;

            // 转 注 砖 (10 拽转)
            if (p1.lifeInterest && p2.lifeInterest) {
                const interests1 = p1.lifeInterest.toLowerCase().split(/[,\/\s]+/);
                const interests2 = p2.lifeInterest.toLowerCase().split(/[,\/\s]+/);
                const common = interests1.filter(i => interests2.includes(i)).length;
                score += Math.min(common * 3, 10);
            }

            // 驻 驻 砖转
            const importance1 = getImportanceMultiplier(p1.importanceLevel);
            const importance2 = getImportanceMultiplier(p2.importanceLevel);
            score *= (importance1 + importance2) / 2;

            // noise 拽 注转 砖
            const noise = (p1.displayName.charCodeAt(0) + p2.displayName.charCodeAt(0)) % 100 / 1000;
            score += noise;

            return Math.round(score * 10) / 10;
        }

        function getImportanceMultiplier(level) {
            switch(level) {
                case 'very_high': return 1.2;
                case 'high': return 1.1;
                case 'medium': return 1.0;
                case 'low': return 0.9;
                default: return 1.0;
            }
        }

        function pickBestPairs(participants) {
            const n = participants.length;
            const pairs = [];
            const used = new Set();

            // 驻  转 驻砖专
            const scores = [];
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const score = calculateScore(participants[i], participants[j]);
                    scores.push({ i, j, score });
                }
            }

            //  驻 爪 ( )
            scores.sort((a, b) => b.score - a.score);

            // 专 greedy -   转专 
            for (const { i, j, score } of scores) {
                if (!used.has(i) && !used.has(j)) {
                    pairs.push({
                        person1: participants[i].displayName,
                        person2: participants[j].displayName,
                        score: score
                    });
                    used.add(i);
                    used.add(j);
                }
            }

            // 驻 拽专 砖 住驻专 -
            if (used.size < n) {
                const leftOver = [];
                for (let i = 0; i < n; i++) {
                    if (!used.has(i)) {
                        leftOver.push(participants[i].displayName);
                    }
                }
                if (leftOver.length > 0) {
                    pairs.push({
                        person1: leftOver[0],
                        person2: leftOver[1] || null,
                        person3: leftOver[2] || null,
                        score: 0,
                        isLeftover: true
                    });
                }
            }

            return pairs;
        }

        function displayResults(pairs) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="card"><h2>转爪转 </h2></div>';

            pairs.forEach((pair, index) => {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'pair';

                if (pair.isLeftover) {
                    pairDiv.innerHTML = `
                        <h3>拽爪 ${index + 1} (砖转转驻转 住驻转)</h3>
                        <div class="pair-info">
                            <div class="pair-names">
                                <p>${pair.person1}</p>
                                ${pair.person2 ? `<p>${pair.person2}</p>` : ''}
                                ${pair.person3 ? `<p>${pair.person3}</p>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    pairDiv.innerHTML = `
                        <h3> ${index + 1}</h3>
                        <div class="pair-info">
                            <div class="pair-names">
                                <p>${pair.person1}  ${pair.person2}</p>
                            </div>
                            <div class="score">${pair.score}</div>
                        </div>
                    `;
                }

                resultsDiv.appendChild(pairDiv);
            });

            resultsDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('loading').classList.remove('show');
        }
    </script>
</body>
</html>
